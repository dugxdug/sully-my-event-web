<div class="container background-light">
  <div class="card-container">
    <div class="background-dark card-design">
      <form [formGroup]="formGroup">
        <div class="align-center" style="margin-bottom: 15px;">
          <span class="white-text  text-lg">Create A User</span>
        </div>
        <div class="form-group form-margin">
          <label for="Email">
            <span class="white-text text-md">Username (Email)</span>
          </label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="icon ion-md-mail"></i>
              </span>
            </div>
            <input type="text" id="Email" name="Email" formControlName="email" class="form-control">
          </div>
        </div>
        <div class="form-group form-margin">
          <label for="Password">
            <span class="white-text text-md">Password</span>
          </label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="icon ion-md-lock"></i>
              </span>
            </div>
            <input type="password" pPassword id="Password" name="Password" formControlName="password" class="form-control">
          </div>
        </div>
        <div class="form-group form-margin">
          <label for="FirstName">
            <span class="white-text text-md">First Name</span>
          </label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="icon ion-md-person"></i>
              </span>
            </div>
            <input type="text" pPassword id="FirstName" name="FirstName" formControlName="firstName" class="form-control">
          </div>
        </div>
        <div class="form-group form-margin">
          <label for="LastName">
            <span class="white-text text-md">Last Name</span>
          </label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="icon ion-md-person"></i>
              </span>
            </div>
            <input type="text" pPassword id="LastName" name="LastName" formControlName="lastName" class="form-control">
          </div>
        </div>
        <div class="form-group d-flex justify-content-center">
          <button type="submit" class="btn background-primary white-text button-width text-lg  btn-lg" (click)="CreateUser()">Create</button>
        </div>
        <div class="align-center">
          <span class="text-sm white-text">
            Change Your Mind?
            <a [routerLink]="['/login']">Back To Login</a>
            </span>
        </div>
      </form>
    </div>
  </div>
</div>
