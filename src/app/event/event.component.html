<h3 class="first">Create Event</h3>
<p-steps [model]="items" [(activeIndex)]="activeIndex" [readonly]="false"></p-steps>
<div [hidden]="activeIndex !== 0">
    <div>Users: <p-multiSelect [options]="users" [(ngModel)]="selectedUsers"></p-multiSelect></div>   
    <div>Date/Time: <p-calendar [(ngModel)]="date" [showTime]="true"></p-calendar></div>
    <div>Title: <input type="text" pInputText [(ngModel)]="title"/></div>
    <div>Description: <textarea pInputTextarea [(ngModel)]="description"></textarea></div>
    <button type="button" class="btn btn-primary" (click)="activeIndex = 1">Next</button>
</div>
<div [hidden]="activeIndex !== 1">
    <div>Price Range: <p-multiSelect [options]="prices" [(ngModel)]="selectedPrices"></p-multiSelect></div>
    <div>Radius (mi): <input type="text" pInputText [(ngModel)]="radius"/></div>
    <div>Location: <input type="text" pInputText [(ngModel)]="location"/></div>  
    <div>Rating: <p-multiSelect [options]="stars" [(ngModel)]="selectedStars"></p-multiSelect></div>   
    <button type="button" class="btn btn-primary" (click)="activeIndex = 2">Next</button>
</div>    
<div [hidden]="activeIndex !== 2">
    <button type="button" class="btn btn-primary" (click)="save()">Finish</button>
</div>
