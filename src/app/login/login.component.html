<div class="container background-light">
  <div class="card-container">
    <img src="../../assets/logo.png" class="logo">
    <div class="background-dark card-design">
      <form [formGroup]="formGroup">
        <div class="form-group form-margin">
          <label for="Email">
            <span class="white-text text-md">UserName</span>
          </label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="icon ion-md-person"></i>
              </span>
            </div>
            <input type="text" id="Email" name="Email" formControlName="Email" class="form-control">
          </div>
        </div>
        <div class="form-group form-margin">
          <label for="Password">
            <span class="white-text text-md">Password</span>
          </label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="icon ion-md-lock"></i>
              </span>
            </div>
            <input type="password" pPassword id="Password" name="Password" formControlName="Password" class="form-control">
          </div>
        </div>
        <div class="form-group d-flex justify-content-center">
          <button type="submit" class="btn background-primary white-text button-width btn-lg" (click)="AttemptLogin()">Login</button>
        </div>
      </form>
      <div class="align-center">
      <span class="white-text text-sm">
        Don't have an account?
        <a [routerLink]="['/create']">
          Create One!
        </a>
      </span>
    </div>
    </div>
  </div>
</div>
